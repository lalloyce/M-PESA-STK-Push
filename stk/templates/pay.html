<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">M-Pesa Payment</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'stk_push' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input name="phone" type="text" class="form-control" id="phone" placeholder="254XXXXXXXXX" required>
                                <small class="text-muted">Enter phone number in format: 254XXXXXXXXX</small>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (KES)</label>
                                <input name="amount" type="number" class="form-control" id="amount" min="1" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
